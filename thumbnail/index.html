<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make Thumbnail</title>
    <link rel="stylesheet" href="fontello-63212de9/css/fontello-embedded.css">
    <link rel="stylesheet" href="thumbnail_style.css">
</head>
<body>
    <div class="container">
        <div class="size-container">
            <span><input type="text" name="width" placeholder="width"></span>
            <span>X</span>
            <span><input type="text" name="height" placeholder="height"></span>
        </div>
        <canvas width="800" height="300"></canvas>
        <div class="color-container">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="toggle round">
                    <i class="icon-fontsize"></i>
                    <i class="icon-brush showing"></i>
                </span>
            </label>
            <div class="color-wrapper">
                <div class="default-palette">
                    <div class="default-colors"></div>
                    <div class="default-colors"></div>
                    <div class="default-colors"></div>
                    <div class="default-colors"></div>
                    <div class="default-colors"></div>
                </div>
                <div class="color-palette">
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                </div>
            </div>
        </div>
        <div class="text-container">
            <select name="font-size">
            <option value="none" selected disabled hidden>font-size</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            </select>
            <input type="text" name="text" placeholder="Write text Here :)">
        </div>
        <div class="btn-container">
            <button>
                <span><i class="icon-download"></i></span>
                <span>Download Thumbnail</span>
            </button>
        </div>
    </div>
<script src="thumbnail.js"></script>
</body>
</html>
