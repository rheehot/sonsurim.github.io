<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make Thumbnail</title>
    <link rel="stylesheet" href="fontello-9eaba1ea/css/fontello-embedded.css">
    <link rel="stylesheet" href="thumbnail_style.css">
</head>
<body>
    <div class="container">
        <div class="size-container">
            <span><input type="text" name="width" placeholder="width" class="width"></span>
            <span>X</span>
            <span><input type="text" name="height" placeholder="height" class="height"></span>
        </div>
        <canvas width="800" height="300"></canvas>
        <div class="color-container">
            <label class="color-toggle">
                <input type="checkbox" class="checkbox checked">
                <span class="toggle round">
                    <i class="icon-fontsize"></i>
                    <i class="icon-brush showing"></i>
                </span>
            </label>
            <div class="color-wrapper">
                <div class="default-palette">
                    <div class="default-colors" style="background-color: #fc5c65;"></div>
                    <div class="default-colors" style="background-color: #fd9644;"></div>
                    <div class="default-colors" style="background-color: #fed330;"></div>
                    <div class="default-colors" style="background-color: #26de81;"></div>
                    <div class="default-colors" style="background-color: #45aaf2;"></div>
                    <div class="default-colors" style="background-color: #a55eea;"></div>
                    <div class="default-colors" style="background-color: #ffffff;"></div>
                    <div class="default-colors" style="background-color: #a5b1c2;"></div>
                    <div class="default-colors" style="background-color: #4b6584;"></div>
                    <div class="default-colors"></div>
                </div>
                <div class="color-palette">
                    <div class="colors" style="background-color: #eb3b5a;"></div>
                    <div class="colors" style="background-color: #fa8231;"></div>
                    <div class="colors" style="background-color: #f7b731;"></div>
                    <div class="colors" style="background-color: #20bf6b;"></div>
                    <div class="colors" style="background-color: #0fb9b1;"></div>
                    <div class="colors" style="background-color: #2d98da;"></div>
                    <div class="colors" style="background-color: #8854d0;"></div>
                    <div class="colors" style="background-color: #d1d8e0;"></div>
                    <div class="colors" style="background-color: #a5b1c2;"></div>
                    <div class="colors" style="background-color: #778ca3;"></div>
                    <div class="colors" style="background-color: #4b4b4b;"></div>
                    <div class="colors" style="background-color: #3d3d3d;"></div>
                </div>
            </div>
        </div>
        <div class="text-container">
            <select name="font-size">
            <option value="none" selected disabled hidden>font-size</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            </select>
            <form>
                <input type="text" name="text" placeholder="Write text Here :)">
            </form>
        </div>
        <div class="btn-container">
            <button class="clear">
                <span><i class="icon-trash"></i></span>
                <span>Clear</span>
            </button>
            <button class="download">
                <span><i class="icon-download"></i></span>
                <span>Download</span>
            </button>
        </div>
    </div>
<script src="../notice.js"></script>
<script src="thumbnail.js"></script>
</body>
</html>
