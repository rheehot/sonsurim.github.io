<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="paintingBoard_style.css" />
    <title>Painting Board</title>
</head>
<body>
    <canvas class="canvas" width="500px" height="500px"></canvas>
    <div class="control-container">
        <div class="control-range">
            <input type="range" min="0.1" max="5" value="2.5" step="0.1" />
        </div>
        <div class="control-btns">
             <button class="fill">Fill</button>
             <button class="save">Save</button>
        </div>
        <div class="control-colors">
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
