<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>PaintJs</title>
</head>
<body>
    <canvas id="js-canvas" class="canvas" width="500px" height="500px"></canvas>
    <div class="controls">
        <div class="controls-range">
            <input type="range" id="js-range" min="0.1" max="5" value="2.5" step="0.1" />
        </div>
        <div class="controls-btns">
             <button id="js-mode">Fill</button>
             <button id="js-save">Save</button>
        </div>
        <div class="controls-colors">
            <div class="controls-color js-color" style="background-color:#2c2c2c"></div>
            <div class="controls-color js-color" style="background-color:#ffffff"></div>
            <div class="controls-color js-color" style="background-color:#ff3b30"></div>
            <div class="controls-color js-color" style="background-color:#ff9500"></div>
            <div class="controls-color js-color" style="background-color:#ffcc00"></div>
            <div class="controls-color js-color" style="background-color:#4cf963"></div>
            <div class="controls-color js-color" style="background-color:#5ac8fa"></div>
            <div class="controls-color js-color" style="background-color:#0579ff"></div>
            <div class="controls-color js-color" style="background-color:#5856d6"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
