<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D wall</title>
    <link rel="stylesheet" href="PROJECT/css/reset.css">
    <link rel="stylesheet" href="PROJECT/css/style.css">
</head>
<body>
<div class="progress-bar-con">
    <div class="progress-bar"></div>
</div>
<div class="select-character">
    <button class="select-character-btn select-character-btn-ilbuni" data-char="ilbuni"></button>
</div>

<div class="world">
    <div class="stage">
        <div class="house">
            <section class="wall wall-left"></section>
            <section class="wall wall-right"></section>
            <section class="wall wall-front wall-front-a">
                <div class="wall-content">
                    <h2 class="wall-title">안녕하세요</h2>
                </div>
            </section>
            <section class="wall wall-front wall-front-b">
                <div class="wall-content">
                    <h2 class="wall-title">손수림의 github에</h2>
                </div>
            </section>
            <section class="wall wall-front wall-front-c">
                <div class="wall-content">
                    <h2 class="wall-title">오신것을</h2>
                </div>
            </section>
            <section class="wall wall-front wall-front-d">
                <div class="wall-content">
                    <h2 class="wall-title">환영합니다!</h2>
                </div>
            </section>

        </div>
        <!-- house -->

        <!-- character -->

    </div>
    <!-- stage -->
</div>
<!-- world -->

<script src="PROJECT/js/Character.js"></script>
<script src="PROJECT/js/wall3d.js"></script>
<script>
(function () {
    const useragent = window.navigator.userAgent.toLowerCase();
    if (useragent.indexOf('chrome') < 0 && useragent.indexOf('safari') < 0) {
        document.body.style.cssText = 'height: auto';
        document.body.innerHTML = '<p style="padding: 20px; line-height: 1.6">해당 페이지는 Full CSS 3D가 사용된 페이지로, webkit 기반 브라우저(크롬, 사파리 등)에서 확인해주시면 감사하겠습니다!';
    }
})();
</script>
</body>
</html>
