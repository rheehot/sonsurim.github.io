<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mole Game</title>
    <link rel="stylesheet" href="moleProject_style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Whack-a-mole</p>
        </div>
        <div class="hole-container">
            <div class="modal">
                <p>Your Score</p>
                <p class="modal-count">80</p>
            </div>
            <div class="hole">
                <img id = "0" src="img/mole.png" class="mole">
            </div>
            <div class="hole">
                <img id = "1" src="img/mole.png" class="mole">
            </div>
            <div class="hole">
                <img id = "2" src="img/mole.png" class="mole">
            </div>
            <div class="hole">
                <img id = "3" src="img/mole.png" class="mole">
            </div>
            <div class="hole">
                <img id = "4" src="img/mole.png" class="mole">
            </div>
            <div class="hole">
                <img id = "5" src="img/mole.png" class="mole">
            </div>
            <div class="hole">
                <img id = "6" src="img/mole.png" class="mole">
            </div>
            <div class="hole">
                <img id = "7" src="img/mole.png" class="mole">
            </div>
            <div class="hole">
                <img id = "8" src="img/mole.png" class="mole">
            </div>
        </div>
        <div class="btn-container">
            <p><span>point :</span>
                <span class="count">0</span>
                <span>/ 10</span>
            </p>
            <button class="start-btn">PRESS START</button>
        </div>
    </div>
    <script src="mole.js"></script>
</body>
</html>
